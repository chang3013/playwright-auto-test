# Description : docker-compose.base.yml - 📌 Docker 실행 환경 정의 파일
# Date : 2025-04-10

networks:
  app_network:
    driver: bridge

volumes:
  common_data:
    driver: local

services:
  # 공통 패키지 컨테이너
  common:
    build:
      context: .
      dockerfile: ./common/Dockerfile
    image: common:latest
    container_name: common
    restart: unless-stopped
    networks:
      - app_network
    volumes:
      - common_data:/app/common
    working_dir: /app/common
    command: ['tail', '-f', '/dev/null']

