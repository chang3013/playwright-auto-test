    container_name: e2e-pc
    restart: always
    command: pnpm run test:pc
    depends_on:
      common:
        condition: service_started
    networks:
      - app_network
    volumes:
      - ./e2e/pc-web/results:/app/results

  # E2E í…ŒìŠ¤íŠ¸ - Mobile Web
  e2e-mw:
