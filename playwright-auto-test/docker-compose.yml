  e2e-aos:
    build:
      context: .
      dockerfile: ./e2e/android-app/Dockerfile
    environment:
      - NODE_ENV=test
      - APPIUM_URL=http://aos-appium-server:4723/wd/hub
    container_name: e2e-aos
    restart: always
    command: pnpm run test:aos
    depends_on:
      # aos-appium-server:
